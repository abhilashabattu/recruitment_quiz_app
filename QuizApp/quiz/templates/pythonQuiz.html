{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Java Quiz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'quizcss/javaQuizStyle.css' %}">
</head>

<body>
    <!-- Timer -->
    <div class="timer-container fixed-top text-end p-3">
        <span class="badge bg-danger fs-5">
            <i class="fas fa-clock me-2"></i>
            <span id="timer">5:00</span>
        </span>
    </div>

    <div class="container-fluid ">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block sidebar collapse text-white p-3">
                <div class="position-sticky pt-3">
                    <h4 class="text-center mb-4">Questions</h4>
                    <div id="question-nav" class="list-group ">

                    </div>
                </div>
            </div>

            <!--  quiz Section -->
            <div class="col-md-9 col-lg-10 ms-sm-auto px-md-4 py-4">
                <div class="quiz-container card shadow-lg">
                    <div class="card-header  bg-13072e text-white">
                        <h3 class="card-title mb-0">Python Programming Quiz</h3>
                    </div>

                    <div class="card-body">
                        <!-- Question progress -->
                        <div class="progress mb-4">
                            <div id="quiz-progress" class="progress-bar bg-success" role="progressbar"></div>
                        </div>


                        <div class="question-container">
                            {% for question in javaQuestion %}
                            <div class="question-panel" id="question-{{ forloop.counter0 }}" {% if not forloop.first %}style="display:none;"{% endif %}>
                                <h4 class="question-text">{{ question.text }}</h4>

                                {% for choice in question.choices %}
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="radio" name="question-{{ question.id }}"
                                        id="question-{{ question.id }}-option-{{ forloop.counter0 }}"
                                        value="{{ choice }}">
                                    <label class="form-check-label"
                                        for="question-{{ question.id }}-option-{{ forloop.counter0 }}">
                                        {{ choice }}
                                    </label>
                                </div>
                                {% endfor %}
                                
                            </div>
                            {% endfor %}
                        </div>
                        <!-- Navigation buttons -->
                        <div class="d-flex justify-content-between">
                            <button id="prev-btn" class="btn btn-warning px-4 py-2" disabled>
                                <i class="fas fa-arrow-left me-2"></i>Previous
                            </button>
                            <div>
                                <span id="question-counter" class="me-3">Question 1 of {{ questions|length }}</span>
                                <button id="next-btn" class="btn btn-primary px-4 py-2 me-2">
                                    Next<i class="fas fa-arrow-right ms-2"></i>
                                </button>
                                <button id="submit-btn" class="btn btn-success px-4 py-2 d-none">
                                    <i class="fas fa-paper-plane me-2"></i>Submit
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap & jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Quiz JavaScript-->
    <script src="{% static 'javaJQuery.js' %}"></script>
</body>

</html>
